<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>

<body>
    <div class="main-container">
        <h1>
            What fish species are you?
        </h1>

        <button id="help-button">
            ?
        </button>


        <h2>
            Click to find out what fish your zodiac sign corresponds to or enter your birthdate to find out!
        </h2>


        <form id="dob">
            <div class="dob-details">
                <div class="dob-month-day">
                    <label for="input-month">Month:</label>
                    <input class="input-month" type="number" id="month" min="1" max="12" required>
                    <label for="input-day">Day:</label>
                    <input class="input-day" type="number" id="day" min="1" max="31" required>
                </div>
                <br>
            </div>
            <button class="submit-button">
                Submit
            </button>
        </form>

        <div class="image-grid">
            <div>
                <img alt="Aries" src="Zodiac1.png" width="208">
            </div>

            <div>
                <img alt="Taurus" src="Zodiac2.png" width="208">
            </div>

            <div>
                <img alt="Gemini" src="Zodiac3.png" width="208">
            </div>

            <div>
                <img alt="Cancer" src="Zodiac4.png" width="208">
            </div>

            <div>
                <img alt="Leo" src="Zodiac5.png" width="208">
            </div>

            <div>
                <img alt="Virgo" src="Zodiac6.png" width="208">
            </div>

            <div>
                <img alt="Libra" src="Zodiac7.png" width="208">
            </div>

            <div>
                <img alt="Scorpio" src="Zodiac8.png" width="208">
            </div>

            <div>
                <img alt="Sagittarius" src="Zodiac9.png" width="208">
            </div>

            <div>
                <img alt="Capricorn" src="Zodiac10.png" width="208">
            </div>

            <div>
                <img alt="Aquarius" src="Zodiac11.png" width="208">
            </div>

            <div>
                <img alt="Pisces" src="Zodiac12.png" width="208">
            </div>
        </div>
    </div>

    <div class="zodiac-container">
        <h1>
            What fish species are you?
        </h1>
        
        <h2>
            If you're an Aries then you must be a... drum roll please... puffer fish!
        </h2>
        
        <div class="image-zodiac">
            <div>
                <img alt="puffer1" src="puffer.png" width="800">
            </div>
        </div>
    </div>
</body>
